      $(document).ready(function(){
        var startSlide = $(".workSlider .columns[data-mediaid='424572']").index();
        if (startSlide > 0 && startSlide != 1) { // startSlide != 1 fixes bug when only 2 slides and second is initial
          var startPage = Math.floor((startSlide-1)/4);

        } else {
          var startPage = 0;
        }
        $('.workSliderThumbs .th').on('click', function () {
          if (typeof $(this).data('slick-index') !== "undefined") {
            $('.workSlider').slick('slickGoTo',$(this).data('slick-index'));
          } else if (typeof $(this).data('slick-nindex') !== "undefined") {
            $('.workSlider').slick('slickGoTo',$(this).data('slick-nindex'));
            moveThumbPage($(this).data('slick-nindex'))
          }
          return false;
        });
        $('.unSlick').on('click', function () {
          unSlick();
          return false;
        });
        $('.reSlick').on('click', function () {
          // $('.workSliderThumbs').show();
          $('.workSliderThumbs').css('left', '0');
          $('.workSliderThumbs').css('position', 'relative');
          $('.single-view').show();
          $('.slickNav').show();
          $('.multi-view').hide();
          $('.workSliderThumbs').slick('slickGoTo',startPage);
          initSlick();
          var SmediaID = $(".workSlider .slick-slide[data-slick-index='" + startSlide +"']").find('.thisHasMediaID').data('mediaid');
          updateState(SmediaID);
          return false;
        });
        function initSlick(){
          $('.workSlider').slick({
            lazyload:'ondemand',
            infinite:false,
            swipe:true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            dots:false,
            initialSlide: startSlide
          });
        }
        function unSlick() {
          $('img[data-lazy]').each(function() {
            var image = $(this), imageSource = $(this).attr('data-lazy'), imageSrcSet = $(this).attr('data-srcset'), imageSizes = $(this).attr('data-sizes')
            if (imageSrcSet) {image.attr('srcset', imageSrcSet ); if (imageSizes) {image.attr('sizes', imageSizes );}}
            image
              .attr('src', imageSource)
              .removeAttr('data-lazy data-srcset data-sizes')
              .removeClass('slick-loading');
          });
          // $('.workSliderThumbs').hide();
          $('.workSliderThumbs').css('left', '-100000rem');
          $('.workSliderThumbs').css('position', 'fixed');
          $('.single-view').hide();
          $('.slickNav').hide();
          $('.multi-view').show();
          $('.workSlider').slick('unslick');
          updateState('viewAll');
        }
        $('.workSliderThumbs').slick({
          lazyload:'ondemand',
          infinite:false,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: false,
          arrows: true,
          prevArrow: '.slickPrev',
          nextArrow: '.slickNext',
          initialSlide: startPage
        });
        initSlick();
        function updateState(mediaID) {
          var urlChk = location.pathname.substr(location.pathname.lastIndexOf("/")+1);
          if((Math.floor(urlChk) == urlChk && $.isNumeric(urlChk)) || urlChk=='' || urlChk=='viewAll') { pushURL = mediaID; } else {pushURL = location.pathname+'/'+mediaID;}
          history.replaceState({}, "", pushURL);
        }
        function moveThumbPage(currentSlide) {
          startPage = Math.floor((currentSlide-1)/4);
          if ($('.workSliderThumbs').slick('slickCurrentSlide') !== startPage) {$('.workSliderThumbs').slick('slickGoTo',startPage);}
        }
        $('.workSlider').on('afterChange', function(event, slick, currentSlide){
          var SmediaID = $(".workSlider .slick-slide[data-slick-index='" + currentSlide +"'] div[data-mediaid]").data('mediaid');
          $('.workSliderThumbs .th').removeClass("current-img");
          $(".workSliderThumbs .th[data-slick-index='" + currentSlide +"'],.workSliderThumbs .th[data-slick-nindex='" + currentSlide +"'],.workSliderThumbs .th[data-slick-pindex='" + currentSlide +"']").addClass("current-img");
          startSlide = currentSlide;
          moveThumbPage(currentSlide);
          updateState(SmediaID);
          $('iframe').each(function(){
            $(this)[0].contentWindow.postMessage('{"event":"command","func":"pauseVideo"}', '*'); // youtube
            $(this)[0].contentWindow.postMessage('{"method":"pause","value":"true"}', '*'); // vimeo
          });
          // startStoryPlayer(#All_Media.mediaID#);
          $('.video-js').each(function (videoIndex) {
            var thisPlayer = videojs.getPlayer($(this).attr("id"));
            if (!thisPlayer.paused()) {
              thisPlayer.pause();
            }
          });
        });
        $('.slickDown').on('click', function () {
          $('.workSliderThumbs').slick('unslick');
          $('.slickDown').hide();
          return false;
        });
      });
    </script>
